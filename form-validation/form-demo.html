<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="payment-method">Payment Method:</label>
        <!-- <input type="text" id="payment-method" name="payment-method" required> -->
        <select id="payment-method" name="payment-method" required>
          <option value="">Select an Option</option>
          <option>PayPal</option>
          <option>Credit Card</option>
        </select>

        <div class="hide" id="card-container">
            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" required>
        </div>

        <div class="hide" id="paypal-container">
            <label for="paypal">PayPal Username:</label>
            <input type="text" id="paypal" name="paypal" required>
        </div>

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
